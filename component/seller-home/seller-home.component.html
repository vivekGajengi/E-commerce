<div class="product-list">
    <h1>All Product List</h1>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>
                <th>New Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img [src]=item.image /></td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.category}}</td>
                <td>{{item.color}}</td>
                <td>{{item.description}}</td>
                <th><button (click)="delectProduct(item.id)">Delect</button></th>
                <th><button routerLink="/seller-update-product/{{item.id}}" (click)="update(item.id)">UpDate</button>
                </th>
            </tr>
        </tbody>
    </table>
</div>
