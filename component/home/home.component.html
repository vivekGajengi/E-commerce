<ngb-carousel *ngIf="popularProduct">
    <ng-template *ngFor="let item of popularProduct" ngbSlide>
        <div class="picsum-img-wrapper">

            <a routerLink="/details/{{item.id}}"> <img class="product-header-img" src="{{item.image}}"
                    alt="Random first slide" />
            </a>
        </div>
        <div class="carousel-caption">
            <h3>{{item.name}}</h3>
            <p>{{item.description}}.</p>
        </div>
    </ng-template>
</ngb-carousel>
<div class="product-list-wrapper">
    <h2>Trendy product</h2>
    <div class="row">
        <div class="col-sm-3" *ngFor="let item of trendyProduct">
            <div class="product-item">
                <img src="{{item.image}}" />

                <div class="product-Details">
                    <h6 class="name-head">{{item.name}}</h6>
                    <div class="product-price">
                        <h6>{{item.price}}</h6>
                    </div>
                    <div class="product-color">
                        <h6> {{item.color}}</h6>
                    </div>
                </div>
                <div class="product-footer">
                    <a href="">View Details</a>
                    <a href="">Add To Card</a>
                </div>
            </div>
        </div>

    </div>
</div>
